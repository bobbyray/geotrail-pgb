<!DOCTYPE html>
<html>
<head>
    <title>GeoTrail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none';
          script-src 'self' 'unsafe-eval' 'unsafe-inline' http://cdn.leafletjs.com;
          connect-src 'self' http://localhost:54545 http://www.wigo.ws;
          img-src *;
          style-src 'self' 'unsafe-inline' http://cdn.leafletjs.com;
          frame-src 'self' gap:;">

    <script charset="utf-8" src="cordova.js"></script>

    <link rel="stylesheet" href="leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="css/trail2.css"> 
    
    <!-- 20150617 moved to here from bottom of body section. Kind of doubt this is necessary. -->
    <!-- Javascript for this page.-->
    <!-- Open Streets Map
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    -->
    <script src="leaflet-0.7.3/leaflet.js"></script>
    <script src="js/leaflet-tilelayer-cordova.js"></script>
    <script src="js/Helper2.js"></script>
    <script src="js/Ajax2.js"></script>
    <script src="js/GeoPathsApi2.js"></script>
    <!-- Google hosted jquery
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    -->
    <!-- local jquery -->
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/Model2.js"></script>
    <script src="js/GeoPathMapView2.js"></script>
    <script charset="utf-8" src="js/PebbleAdapter.js"></script> 
    <script src="jsAuthCordova/FbAuthentication2.js"></script>
    <script src="js/Trail2.js"></script>

</head>
<body>
    <div id="divStatus"></div>
    <div id="divOwnerId">
        <label id="labelSignIn" for="txbxOwnerName">User </label>
        <input id="txbxOwnerName" type="text" disabled: disabled/>
        <select id="selectSignIn">
            <option value="set">Sign In</option>
            <option value="facebook">Facebook</option>
            <option value="logout">Logout</option>
        </select>
        <br/>
        <!-- buInitView is commented out except if debugging map view initialization.
        <button id="buInitView" value="InitView">Init View</button>
        -->
    </div>
    <div id="divMode">
        <select id="selectMode">
            <option value="online_view">View Mode</option>
            <option value="online_edit">Edit Mode</option>
            <option value="online_define">Define Mode</option>
            <option value="offline">Offline Mode</option>
        </select>
        <input id="buSaveOffline" type="button" value="Save Offline" />
        <select id="selectMapCache">
            <option value="cache">Map Cache</option>
            <option value="size">Size</option>
            <option value="clear">Clear</option>
        </select>
        <select id="selectFind">
            <option value="find">Find</option>
            <option value="home_area">Home Area</option>
            <option value="on_screen">On Screen</option>
            <option value="all_public">All Paths</option>
            <option value="all_mine">All Mine</option>
            <option value="my_public">My Public</option>
            <option value="my_private">My Private</option>
        </select>
        <select id="selectMenu">
            <option value="menu">Menu</option>
            <option value="terms_of_use">Terms of Use</option>
            <option value="settings">Settings</option>
            <option value="startpebble">Start Pebble</option>
            <option value="help">Help - Guide</option>
            <option value="back_to_trail">Help - Back To Trail</option>
            <option value="battery_drain">Help - Tracking vs Battery Drain</option>
            <option value="about">About</option>
            <option value="license">License</option>
        </select>

        <div id="divPathInfo">
            <label class="PathInfo" for="selectGeoPath">Geo Paths:</label>
            <select id="selectGeoPath">
                <option value="0">Select Geo Path</option>
            </select>
        </div>

        <div id="divPathDescr">
            <label id="labelPathName" for="txbxPathName">Path Name</label>
            <input id="txbxPathName" type="text"/>  

            <label id="labelShare" for="selectShare">Share</label>
            <select id="selectShare">
                <option value="public">Public</option>
                <option value="private">Private</option>
            </select>
            <div id="divServerAction">
                <select id="selectPtAction">
                    <option value="ptaction">Pt Action</option>
                </select>
                <input id="buUpload" type="button" value="Up Load" />
                <input id="buDelete" type="button" value="Delete" />
                <input id="buCancel" type="button" value="Cancel" />
            </div>
        </div>
        <div id="divCursors">
            <div id="divCursorLeft">
                <input id="buCursorLeft" type="button" value="<"/>
            </div>
            <div id="divCursorCenter">
                <input id="buCursorDown" type="button" value="V" />
                <input id="buCursorUp" type="button" value="A" />
            </div>
            <div id="divCursorRight">
                <input id="buCursorRight" type="button" value=">" />
                <input id="buPtDo" type="button" value="OK" />
            </div>
        </div>
        <div id="divPathIx">
            <input id="buPathIxPrev" type="button" value="Prev" />
            <input id="buPathIxNext" type="button" value="Next" />
            <input id="buPtDeleteDo" type="button" value="OK" />
        </div>
    </div>
    <div id="divSettings">
        <h2>Settings for GeoTrail</h2> 
        <div>
            <label id="labelAllowGeoTracking">Allow Geo Tracking</label>
            <select id="selectAllowGeoTracking">
                <option value="yes" selected="selected">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div>
            <label id="labelEnableGeoTracking" for="selectEnableGeoTracking">Geo Tracking Initially On</label>
            <select id="selectEnableGeoTracking">
                <option value="yes">Yes</option>
                <option value="no" selected="selected">No</option>
            </select>
        </div>
        <div>
            <label id="labelGeoTrackingSecs" for="numberGeoTrackingSecs">Geo Tracking Interval</label>
            <!-- <input id="numberGeoTrackingSecs"  type="number" value="30" /> -->
            <select id="numberGeoTrackingSecs"  >
                <option value="30">30 secs</option>
                <option value="40">40 secs</option>
                <option value="50">50 secs</option>
                <option value="60">60 secs</option>
                <option value="90">1.5 mins</option>
                <option value="120">2.0 mins</option>
                <option value="150">2.5 mins</option>
                <option value="180">3.0 mins</option>
                <option value="240>">4.0 mins</option>
                <option value="300">5.0 mins</option>
                <option value="600">10.0 mins</option>
                <option value="900">15.0 mins</option>
                <option value="1800">30.0 mins</option>
                <option value="3600">60.0 mins</option>
            </select>
        </div>
        <div>
            <label id="labelOffPathThresMeters"  for="numberOffPathThresMeters">Off-Path Threshold</label>
            <!-- <input id="numberOffPathThresMeters" type="number" value="30" /> -->
            <select id="numberOffPathThresMeters" >
                <option value="30">30 meters (33 yards)</option>
                <option value="40" selected="selected">40 meters (44 yards)</option>
                <option value="50">50 meters (55 yards)</option>
                <option value="60">60 meters (66 yards)</option>
                <option value="70">70 meters (77 yards)</option>
                <option value="80">80 meters (87 yards)</option>
                <option value="90">90 meters (98 yards)</option>
                <option value="100">100 meters (109 yards)</option>
                <option value="200">200 meters (219 yards)</option>
                <option value="300">300 meters (328 yards)</option>
                <option value="400">400 meters (437 yards)</option>
                <option value="500">500 meters (547 yards)</option>
                <option value="600">600 meters (656 yards)</option>
                <option value="700">700 meters (766 yards)</option>
                <option value="800">800 meters (875 yards)</option>
                <option value="900">900 meters (984 yards)</option>
                <option value="1000">1000 meters (1094 yards)</option>
            </select>
        </div>
        <div>
            <label id="labelPhoneAlert"  for="selectPhoneAlert">Allow Phone Alert</label>
            <select id="selectPhoneAlert" >
                <option value="yes" selected="selected">Yes</option>
                <option value="no" selected="selected">No</option>
            </select>
        </div>
        <div>
            <label id="labelOffPathAlert" for="selectOffPathAlert">Phone Alert Initially On</label>
            <select id="selectOffPathAlert">
                <option value="yes" selected="selected">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div>
            <label id="labelPhoneVibeSecs"  for="numberPhoneVibeSecs">Phone Vibration in Secs</label>
            <select id="numberPhoneVibeSecs" >
                <option value="0.0">0.0 secs (no vibe)</option>
                <option value="0.5" selected="selected">0.5 secs</option>
                <option value="1.0">1.0 secs</option>
                <option value="1.5">1.5 secs</option>
                <option value="2.0">2.0 secs</option>
                <option value="2.5">2.5 secs</option>
                <option value="3.0">3.0 secs</option>
            </select>
        </div>
        <div>
            <label id="labelPhoneBeepCount"  for="numberPhoneBeepCount">Phone Beep Count</label>
            <select id="numberPhoneBeepCount" >
                <option value="0">0 (none)</option>
                <option value="1" selected="selected">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div>
            <label id="labelPebbleAlert"  for="selectPebbleAlert">Pebble Watch</label>
            <select id="selectPebbleAlert" >
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div>
            <label id="labelPebbleVibeCount"  for="numberPebbleVibeCount">Pebble Vibration Count</label>
            <select id="numberPebbleVibeCount"  >
                <option value="0">0 (no vibe)</option>
                <option value="1" selected="selected">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>    
        <div>
            <label id="labelPrevGeoLocThresMeters"  for="dPrevGeoLocThres">Prev Geo Loc Thres</label>
            <!-- <input id="numberPrevGeoLocThresMeters" type="number" value="10" />-->
            <select id="numberPrevGeoLocThresMeters" >
                <option value="30">30 meters (33 yards)</option>
                <option value="40" selected="selected">40 meters (44 yards) </option>
                <option value="50">50 meters (55 yards)</option>
                <option value="60">60 meters (66 yards)</option>
            </select>
        </div>
        <div> 
            <label id="labelCompassHeadingVisible" for="selectCompassHeadingVisible">Show Compass Heading on Map?</label>
            <select id="selectCompassHeadingVisible">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>>
        </div>
        <div>
            <label id="labelClickForGeoLoc"  for="selectClickForGeoLoc">Touch Map for Geo Loc Testing?</label>
            <select id="selectClickForGeoLoc" >
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div>
            <!-- 20151204 add settings for home area -->
            <label id="labelHomeAreaSW"  for="numberHomeAreaSWLat">Home Area SW Corner</label>
            <input id="numberHomeAreaSWLat"  type="number" disabled="disabled" />
            <input id="numberHomeAreaSWLon"  type="number" disabled="disabled" /><br />
            <label id="labelHomeAreaNE"  for="numberHomeAreaNELat">Home Area NE Corner</label>
            <input id="numberHomeAreaNELat"  type="number" disabled="disabled" />
            <input id="numberHomeAreaNELon"  type="number" disabled="disabled" /><br />
            <label id="labelSetHomeArea"  for="buSetHomeArea">Set Home Area to Screen</label>
            <input id="buSetHomeArea"  type="button" value="Set" />
        </div>
        <!-- end of home area -->
        <button id="buSettingsDone">Done</button>
        <button id="buSettingsCancel">Cancel</button>
    </div>
    <div id="panel">
        <input id="buGoToPath" type="button" title="Center Geo Path" value="Ctr Trail" />
        <input id="buGeoLocate" type="button" title="Get My Geo Location" value="MyLoc" />
        <input id="buMinMaxMap" type="button" title="Toggle Full Screen" data-minstate="true" value="Full Screen" />
        <label id="labelGeoTrack" for="selectGeoTrack">Track</label>
        <select id="selectGeoTrack">
            <option value="on">On</option>
            <option value="off" selected="selected">Off</option>
        </select>
        <label id="labelAlert" for="selectAlert">Ph Alert</label>
        <select id="selectAlert">
            <option value="on">On</option>
            <option value="off" selected="selected">Off</option>
        </select>
    </div>
    <div id="map-canvas" /> <!-- Note: Do not put div for map inside a section. -->
</body>
</html>
